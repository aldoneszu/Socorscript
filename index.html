<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starko Hacker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            border: 5px solid red; /* ترقيق الإطار الأحمر */
        }
        h1 {
            font-size: 24px;
            color: red;
            margin: 0;
            padding: 10px 0;
        }
        .blue-box {
            width: calc(100% - 40px);
            max-width: 600px;
            background-color: blue;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            color: white;
            font-size: 16px;
        }
        .button-container {
            width: calc(100% - 40px);
            max-width: 600px;
            background-color: black;
            border: 2px solid red;
            padding: 20px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: 2px solid red;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>SCRIPT STARKO HACKER</h1>
    <div class="blue-box">مربع أزرق لإضافة أي نص أو محتوى</div>
    <div class="button-container">
        <button class="button" onclick="location.href='page2.html'">إضافة الثغرة</button>
    </div>
</body>
</html>
